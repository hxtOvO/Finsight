<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“ˆ Portfolio Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      background: #fff;
      color: #222;
    }

    .dashboard-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 28px 28px 28px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .app-name {
      font-size: 2.5rem;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #db0011;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .portfolio-value {
      font-size: 1.1rem;
      font-weight: 500;
      color: #222;
    }

    .portfolio-gain {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .portfolio-gain.positive {
      color: #22c55e;
    }
    .portfolio-gain.negative {
      color: #db0011;
    }

    .range-toggle {
      display: flex;
      gap: 8px;
    }

    .toggle-btn {
      background: #f3f4f6;
      border: none;
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 0.98rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      color: #222;
    }
    .toggle-btn.active {
      background: #db0011;
      color: #fff;
    }

    .dashboard-main {
      width: 100%;
      min-height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #portfolioChart {
      width: 100% !important;
      max-width: 600px;
      height: 320px !important;
    }

    @media (max-width: 800px) {
      .dashboard-container {
        max-width: 98vw;
        padding: 16px 6px 18px 6px;
      }
      .dashboard-header {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      .header-right {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="header-left">
        <span class="app-name">FinSight</span>
      </div>
      <div class="header-right">
        <div class="portfolio-value" id="portfolioValue">Total: $12,540.00</div>
        <div class="portfolio-gain" id="portfolioGain">+ $230.00 (+1.87%)</div>
        <div class="range-toggle">
          <button class="toggle-btn active" data-range="7d">7 Days</button>
          <button class="toggle-btn" data-range="1m">1 Month</button>
          <button class="toggle-btn" data-range="6m">6 Months</button>
        </div>
      </div>
    </header>
    <main class="dashboard-main">
      <div class="dashboard-nav">
        <button class="nav-btn nav-performance active">Performance</button>
        <button class="nav-btn nav-allocation">Allocation</button>
        <button class="nav-btn nav-update">Update</button>
      </div>
      <div class="dashboard-content">
        <canvas id="portfolioChart"></canvas>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
