<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìà Portfolio Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Featured Stocks Ê†èÁõÆÊ†∑Âºè */
    .featured-stocks-panel {
      width: 420px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      padding: 20px 18px 18px 18px;
      margin-left: 32px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .featured-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .featured-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 12px;
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 0;
      background: #fafbfc;
      scrollbar-width: thin;
      scrollbar-color: #bbb #fafbfc;
    }
    .featured-list::-webkit-scrollbar {
      width: 8px;
      background: #fafbfc;
    }
    .featured-list::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 6px;
    }
    .featured-list-item {
      display: grid;
      grid-template-columns: 1.1fr 1fr 1fr 1.2fr 0.6fr;
      align-items: center;
      gap: 0px;
      padding: 10px 14px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 15px;
    }
    .featured-list-item:last-child { border-bottom: none; }
    .featured-symbol { font-weight: bold; color: #2a5db0; }
    .featured-price { color: #1a9c3c; font-weight: bold; }
    .featured-change {
      font-weight: bold;
      margin-left: 8px;
    }
    .featured-remove {
      color: #bbb;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      transition: color 0.2s;
      user-select: none;
    }
    .featured-remove:hover {
      color: #d32f2f;
    }
    .featured-time { font-size: 12px; color: #888; margin-left: 8px; }
    .add-stock-form { display: flex; gap: 8px; }
    .add-stock-input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    .add-stock-btn {
      padding: 6px 16px;
      background: #2a5db0;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-stock-btn:disabled { background: #aaa; cursor: not-allowed; }
    .error-msg { color: #d32f2f; font-size: 13px; margin-top: 6px; }
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      background: #fff;
      color: #222;
    }

    .dashboard-container {
      max-width: 1550px;
      height: 650px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 28px 28px 28px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .app-name {
      font-size: 2.5rem;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #db0011;
      position: relative;
      display: inline-block;
    }

    .logo-fin {
      position: relative;
      z-index: 2;
      color: #db0011;
    }

    .logo-in-overlap {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0.8em;
      z-index: 1;
    }

    .logo-sight {
      position: relative;
      z-index: 2;
      color: #db0011;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .portfolio-value {
      font-size: 1.1rem;
      font-weight: 500;
      color: #222;
    }

    .portfolio-gain {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 2px;
      min-height: 1.5rem; /* ‰øùËØÅÊúÄÂ∞èÈ´òÂ∫¶ */
    }

    .portfolio-gain.positive {
      color: #22c55e;
    }
    .portfolio-gain.negative {
      color: #db0011;
    }

    .range-toggle {
      display: flex;
      gap: 8px;
    }

    .toggle-btn {
      background: #f3f4f6;
      border: none;
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 0.98rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      color: #222;
    }
    .toggle-btn.active {
      background: #db0011;
      color: #fff;
    }

    .dashboard-main {
      width: 100%;
      min-height: 440px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 0;
    }

    #portfolioChart {
      width: 100% !important;
      max-width: 600px;
      height: 320px !important;
      margin-right: 0;
    }

    @media (max-width: 800px) {
      .dashboard-container {
        max-width: 98vw;
        padding: 16px 6px 18px 6px;
      }
      .dashboard-header {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      .header-right {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="header-left">
        <span class="app-name">FINSIGHT</span>
      </div>
      <div class="header-right">
        <button class="privacy-toggle" id="privacyToggle" title="Toggle Privacy Mode">
          <span class="privacy-icon">üëÅÔ∏è‚Äçüó®Ô∏è</span>
        </button>
        <div class="portfolio-value" id="portfolioValue">Total: ****</div>
        <div class="portfolio-gain" id="portfolioGain">+ $**** (+*.**%)</div>
        <div class="range-toggle">
          <button class="toggle-btn active" data-range="7d">7 Days</button>
          <button class="toggle-btn" data-range="1m">1 Month</button>
          <button class="toggle-btn" data-range="6m">6 Months</button>
        </div>
      </div>
    </header>
    <main class="dashboard-main">
      <!-- ‰∏ªË∂ãÂäøÂõæÂíå featured-stocks-panel Âπ∂Âàó -->
      <div style="display:flex; width:100%; align-items:flex-start;">
        <div style="flex:1; display:flex; flex-direction:column; align-items:center;">
          <div class="dashboard-nav">
            <button class="nav-btn nav-performance active">Performance</button>
            <button class="nav-btn nav-allocation">Allocation</button>
          </div>
          <div class="dashboard-content" id="dashboardContent">
            <div id="allocationSection" style="display:none; width:100%;">
              <div style="display:flex; align-items:center; gap:32px; width:100%;">
                <div style="flex:0 0 400px; display:flex; align-items:center; justify-content:center; padding:20px;">
                  <canvas id="allocationChart" style="max-width:360px; max-height:360px;"></canvas>
                </div>
                <form id="allocationForm" style="flex:1; display:flex; flex-direction:column; align-items:flex-start; gap:18px;">
                  <div style="display:grid; grid-template-columns:1fr 1fr; gap:16px;">
                    <label><input type="radio" name="assetType" value="Cash" checked> Cash</label>
                    <label><input type="radio" name="assetType" value="Stock"> Stock</label>
                    <label><input type="radio" name="assetType" value="Bond"> Bond</label>
                    <label><input type="radio" name="assetType" value="Other"> Other</label>
                  </div>
                  <div style="margin-top:8px; width:100%;">
                    <input type="number" id="assetChange" placeholder="Enter change" style="width:180px; padding:6px 10px; font-size:1rem; border-radius:6px; border:1px solid #ccc;">
                  </div>
                  <button type="submit" id="updateAssetBtn" style="margin-top:10px; background:#db0011; color:#fff; border:none; border-radius:8px; padding:10px 32px; font-size:1.08rem; font-weight:700; cursor:pointer;">Update</button>
                </form>
                <div id="stockPriceBox" style="flex:0 0 220px; display:flex; flex-direction:column; align-items:flex-start; gap:12px; padding:20px; border-left:1px solid #eee;">
                  <div style="font-size:1.08rem; font-weight:600; color:#222;">AAPL ÂΩìÂâçËÇ°‰ª∑</div>
                  <div id="aaplPrice" style="font-size:1.25rem; color:#db0011; font-weight:700;">--</div>
                  <div style="font-size:0.95rem; color:#888;">È°µÈù¢Âà∑Êñ∞Êó∂Ëé∑ÂèñÊúÄÊñ∞ËÇ°‰ª∑</div>
                </div>
              </div>
            </div>
            <canvas id="portfolioChart"></canvas>
          </div>
        </div>
        <!-- Featured Stocks Ê†èÁõÆÂµåÂÖ•Âè≥‰æß -->
        <div class="featured-stocks-panel">
          <div class="featured-title">Featured Stocks</div>
          <div class="featured-list" id="featuredList"></div>
          <form class="add-stock-form" id="addStockForm">
            <input class="add-stock-input" id="stockInput" type="text" placeholder="Enter stock symbol (e.g. TSLA)" maxlength="16" required />
            <button class="add-stock-btn" id="addBtn" type="submit">Add</button>
          </form>
          <div class="error-msg" id="errorMsg"></div>
        </div>
      </div>
    </main>
  </div>
  <script src="script-api.js"></script>
  <script>
    // Featured Stocks JS
    const defaultSymbols = ['AAPL', 'NVDA', 'META'];
    async function fetchFeaturedStocks() {
      const res = await fetch('/api/featured-stocks');
      if (!res.ok) return [];
      return await res.json();
    }
    async function addFeaturedStock(symbol) {
      const res = await fetch('/api/featured-stocks/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol })
      });
      return await res.json();
    }
    function formatTime(dt) {
      if (!dt) return '';
      const d = new Date(dt);
      return d.toLocaleString('zh-CN', { hour12: false });
    }
    function renderList(stocks) {
      const list = document.getElementById('featuredList');
      list.innerHTML = '';
      stocks.forEach(item => {
        const div = document.createElement('div');
        div.className = 'featured-list-item';
        let priceColor = '#1a9c3c', changeColor = '#1a9c3c';
        if (item.change < 0) { priceColor = '#db0011'; changeColor = '#db0011'; }
        else if (item.change > 0) { priceColor = '#1a9c3c'; changeColor = '#1a9c3c'; }
        else { priceColor = '#222'; changeColor = '#222'; }
        div.innerHTML = `
          <span class="featured-symbol" style="cursor:pointer;" data-symbol="${item.symbol}">${item.symbol}</span>
          <span class="featured-price" style="color:${priceColor}">${item.price ?? '-'}</span>
          <span class="featured-change" style="color:${changeColor}">${item.change !== undefined ? (item.change > 0 ? '+' : '') + item.change.toFixed(2) + '%' : '-'}</span>
          <span class="featured-time">${formatTime(item.updated_at)}</span>
          <span class="featured-remove" title="Remove" data-symbol="${item.symbol}">&#10005;</span>
        `;
        list.appendChild(div);
      });
      list.querySelectorAll('.featured-remove').forEach(btn => {
        btn.onclick = async function() {
          const symbol = this.getAttribute('data-symbol');
          if (!symbol) return;
          this.style.color = '#d32f2f';
          this.style.pointerEvents = 'none';
          try {
            const res = await fetch('/api/featured-stocks/remove', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ symbol })
            });
            const result = await res.json();
            if (result.success) {
              currentStocks = currentStocks.filter(s => s.symbol !== symbol);
              renderList(currentStocks);
            }
          } catch {}
        };
      });
    }
    async function ensureDefaultStocks() {
      let stocks = await fetchFeaturedStocks();
      if (stocks.length === 0) {
        for (const symbol of defaultSymbols) {
          await addFeaturedStock(symbol);
        }
        stocks = await fetchFeaturedStocks();
      }
      return stocks;
    }
    let currentStocks = [];
    async function loadStocks() {
      currentStocks = await ensureDefaultStocks();
      renderList(currentStocks);
    }
    loadStocks();
    document.getElementById('addStockForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('stockInput');
      const symbol = input.value.trim().toUpperCase();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';
      if (!symbol) return;
      if (currentStocks.find(s => s.symbol === symbol)) {
        errorMsg.textContent = 'ËØ•ËÇ°Á•®Â∑≤Âú®ÂàóË°®‰∏≠';
        return;
      }
      document.getElementById('addBtn').disabled = true;
      try {
        const result = await addFeaturedStock(symbol);
        if (result.error) {
          errorMsg.textContent = result.error;
        } else {
          await loadStocks(); // ÈáçÊñ∞ fetch ÂàóË°®Ôºå‰øùËØÅ change Â≠óÊÆµÂíåËÇ°‰ª∑ÈÉΩÊúÄÊñ∞
          input.value = '';
        }
      } catch (err) {
        errorMsg.textContent = 'Ê∑ªÂä†Â§±Ë¥•ÔºåËØ∑ÈáçËØï';
      }
      document.getElementById('addBtn').disabled = false;
    });
    // ‰øùÁïôÂéüÊúâ AAPL ËÇ°‰ª∑Ëé∑ÂèñÈÄªËæë
    async function fetchAAPLPrice() {
      try {
        const res = await fetch('/api/stock/aapl');
        if (!res.ok) throw new Error('APIËØ∑Ê±ÇÂ§±Ë¥•');
        const data = await res.json();
        document.getElementById('aaplPrice').textContent = data.price ? `$${data.price}` : '--';
      } catch (err) {
        document.getElementById('aaplPrice').textContent = '--';
      }
    }
    fetchAAPLPrice();
  </script>
</body>
</html>
