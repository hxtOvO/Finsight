    .featured-stocks-panel {
      width: 300px;
      background: #fff;
      border-radius: 8px;

    .featured-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .featured-list {
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 12px;
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 0;
      background: #fafbfc;
      scrollbar-width: thin;
      scrollbar-color: #bbb #fafbfc;
    }
    .featured-list::-webkit-scrollbar {
      width: 8px;
      background: #fafbfc;
    }
    .featured-list::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 6px;
    }
    .featured-list-item {
      display: grid;
      grid-template-columns: 1.1fr 1fr 1fr 1.2fr 0.6fr;
      align-items: center;
      gap: 0px;
      padding: 10px 14px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 15px;

    .featured-list-item:last-child { border-bottom: none; }

    .featured-change {
      font-weight: bold;
      margin-left: 8px;
    }
    .featured-remove {
      color: #bbb;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      transition: color 0.2s;
      user-select: none;
    }
    .featured-remove:hover {

            if (manageWrapper) manageWrapper.style.display = 'flex';
          }
        }
        perfBtn.addEventListener('click', function() {
          setTab('performance');
        });

        });
        setTab('performance');
      });

  <script>
    // Featured Stocks JS
    // Allocation Pie Chart æ¸²æŸ“
    document.addEventListener('DOMContentLoaded', function() {
      const ctx = document.getElementById('allocationChart').getContext('2d');
      const cathayColors = ['#006560', '#5b7d79', '#c1b89a', '#e9e9e8'];
      fetch('/api/assets')
        .then(res => res.json())
        .then(assetData => {
          const labels = assetData.map(a => a.asset_type);
          const values = assetData.map(a => a.value);
          const data = {
            labels,
            datasets: [{
              data: values,
              backgroundColor: cathayColors,
              borderWidth: 2,
              borderColor: '#fff',
            }]
          };
          new Chart(ctx, {
            type: 'pie',
            data,
            options: {
              plugins: {
                legend: { display: false },
                tooltip: {
                  bodyFont: { size: 22 },
                  titleFont: { size: 22 },
                  padding: 12
                }
              }
            }
          });
        });
    });
    // Allocation Pie Chart ç°åœ¨å§‹ç»ˆæ˜¾ç¤ºåœ¨å³ä¸Šè§’ï¼Œæ— éœ€åˆ‡æ¢éšè—
    const defaultSymbols = ['AAPL', 'NVDA', 'META'];
    async function fetchFeaturedStocks() {
      const res = await fetch('/api/featured-stocks');
      if (!res.ok) return [];
      return await res.json();
    }
    async function addFeaturedStock(symbol) {
      const res = await fetch('/api/featured-stocks/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol })
      });
      return await res.json();
    }
    function formatTime(dt) {
      if (!dt) return '';
      const d = new Date(dt);
      return d.toLocaleString('zh-CN', { hour12: false });
    }
    function renderList(stocks) {
      const list = document.getElementById('featuredList');
      list.innerHTML = '';
      stocks.forEach(item => {
        const div = document.createElement('div');
        div.className = 'featured-list-item';
        let priceColor = '#1a9c3c', changeColor = '#1a9c3c';
        if (item.change < 0) { priceColor = '#db0011'; changeColor = '#db0011'; }
        else if (item.change > 0) { priceColor = '#1a9c3c'; changeColor = '#1a9c3c'; }
        else { priceColor = '#222'; changeColor = '#222'; }
        div.innerHTML = `
          <span class="featured-symbol" style="cursor:pointer;" data-symbol="${item.symbol}">${item.symbol}</span>
          <span class="featured-price" style="color:${priceColor}">${item.price ?? '-'}</span>
          <span class="featured-change" style="color:${changeColor}">${item.change !== undefined ? (item.change > 0 ? '+' : '') + item.change.toFixed(2) + '%' : '-'}</span>
          <span class="featured-time">${formatTime(item.updated_at)}</span>
          <span class="featured-remove" title="Remove" data-symbol="${item.symbol}">&#10005;</span>
        `;
        list.appendChild(div);
      });
      list.querySelectorAll('.featured-remove').forEach(btn => {
        btn.onclick = async function() {
          const symbol = this.getAttribute('data-symbol');
          if (!symbol) return;
          this.style.color = '#d32f2f';
          this.style.pointerEvents = 'none';
          try {
            const res = await fetch('/api/featured-stocks/remove', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ symbol })
            });
            const result = await res.json();
            if (result.success) {
              currentStocks = currentStocks.filter(s => s.symbol !== symbol);
              renderList(currentStocks);
            }
          } catch {}
        };
      });
    }
    async function ensureDefaultStocks() {
      let stocks = await fetchFeaturedStocks();
      if (stocks.length === 0) {
        for (const symbol of defaultSymbols) {
          await addFeaturedStock(symbol);
        }
        stocks = await fetchFeaturedStocks();
      }
      return stocks;
    }
    let currentStocks = [];
    async function loadStocks() {
      currentStocks = await ensureDefaultStocks();
      renderList(currentStocks);
    }
    loadStocks();
    document.getElementById('addStockForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('stockInput');
      const symbol = input.value.trim().toUpperCase();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';
      if (!symbol) return;
      if (currentStocks.find(s => s.symbol === symbol)) {
        errorMsg.textContent = 'è¯¥è‚¡ç¥¨å·²åœ¨åˆ—è¡¨ä¸­';
        return;
      }
      document.getElementById('addBtn').disabled = true;
      try {
        const result = await addFeaturedStock(symbol);
        if (result.error) {
          errorMsg.textContent = result.error;
        } else {
          await loadStocks(); // é‡æ–° fetch åˆ—è¡¨ï¼Œä¿è¯ change å­—æ®µå’Œè‚¡ä»·éƒ½æœ€æ–°
          input.value = '';
        }
      } catch (err) {
        errorMsg.textContent = 'æ·»åŠ å¤±è´¥ï¼Œè¯·é‡è¯•';
      }
      document.getElementById('addBtn').disabled = false;
    });
    // ä¿ç•™åŸæœ‰ AAPL è‚¡ä»·è·å–é€»è¾‘
    async function fetchAAPLPrice() {
      try {
        const res = await fetch('/api/stock/aapl');
        if (!res.ok) throw new Error('APIè¯·æ±‚å¤±è´¥');
        const data = await res.json();
        document.getElementById('aaplPrice').textContent = data.price ? `$${data.price}` : '--';
      } catch (err) {
        document.getElementById('aaplPrice').textContent = '--';
      }
    }
    fetchAAPLPrice();
  </script>
