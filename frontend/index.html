<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📈 Portfolio Manager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Featured Stocks 栏目样式 */
    .featured-stocks-panel {
      width: 300px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
      padding: 20px 18px 18px 18px;
      margin-left: 0;
      margin-top: 0px;
      /* 下移 300px */
      height: 800px;
      /* 固定高度 */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .featured-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .featured-list {
      /* max-height: 250px; */
      overflow-y: auto;
      margin-bottom: 12px;
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 0;
      background: #fafbfc;
      scrollbar-width: thin;
      scrollbar-color: #bbb #fafbfc;
    }

    .featured-list::-webkit-scrollbar {
      width: 8px;
      background: #fafbfc;
    }

    .featured-list::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 6px;
    }

    .featured-list-item {
      display: grid;
      grid-template-columns: 1.1fr 1fr 1fr 1.2fr 0.6fr;
      align-items: center;
      gap: 0px;
      padding: 10px 14px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 15px;
    }

    .featured-list-item:last-child {
      border-bottom: none;
    }

    .featured-symbol {
      font-weight: bold;
      color: #2a5db0;
    }

    .featured-price {
      color: #1a9c3c;
      font-weight: bold;
    }

    .featured-change {
      font-weight: bold;
      margin-left: 8px;
    }

    .featured-remove {
      color: #bbb;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      transition: color 0.2s;
      user-select: none;
    }

    .featured-remove:hover {
      color: #d32f2f;
    }

    .featured-time {
      font-size: 12px;
      color: #888;
      margin-left: 8px;
    }

    .add-stock-form {
      display: flex;
      gap: 8px;
    }

    .add-stock-input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    .add-stock-btn {
      padding: 6px 16px;
      background: #2a5db0;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .add-stock-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .error-msg {
      color: #d32f2f;
      font-size: 13px;
      margin-top: 6px;
    }

    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      background: #fff;
      color: #222;
    }

    .dashboard-container {
      max-width: 1550px;
      height: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 32px 28px 28px 28px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .app-name {
      font-size: 2.5rem;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #db0011;
      position: relative;
      display: inline-block;
    }

    .logo-fin {
      position: relative;
      z-index: 2;
      color: #db0011;
    }

    .logo-in-overlap {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0.8em;
      z-index: 1;
    }

    .logo-sight {
      position: relative;
      z-index: 2;
      color: #db0011;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .portfolio-value {
      font-size: 1.1rem;
      font-weight: 500;
      color: #222;
    }

    .portfolio-gain {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 2px;
      min-height: 1.5rem;
      /* 保证最小高度 */
    }

    .portfolio-gain.positive {
      color: #22c55e;
    }

    .portfolio-gain.negative {
      color: #db0011;
    }

    .range-toggle {
      display: flex;
      gap: 8px;
    }

    .dashboard-main {
      /* 原dashboard-main现在被隐藏，由动态创建的wrapper替代 */
      width: 100%;
      min-height: 440px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 0;
    }

    @media (max-width: 800px) {
      .dashboard-container {
        max-width: 98vw;
        padding: 16px 6px 18px 6px;
      }

      .dashboard-header {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .header-right {
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <!-- 全局客服按钮 -->
  <button id="customerServiceBtn" onclick="document.getElementById('qwenChatModal').style.display='flex'"
    style="position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: linear-gradient(135deg, #db0011 0%, #ff4757 100%); border: none; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 20px rgba(219, 0, 17, 0.3); z-index: 1000; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;"
    onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 6px 25px rgba(219, 0, 17, 0.4)'"
    onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 20px rgba(219, 0, 17, 0.3)'">
    <span style="font-size: 24px;">🤖</span>
  </button>

  <!-- Qwen客服弹窗 -->
  <div id="qwenChatModal"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1001; display: none; align-items: center; justify-content: center;">
    <div
      style="width: 90%; max-width: 800px; height: 80%; background: #fff; border-radius: 16px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); display: flex; flex-direction: column; overflow: hidden;">
      <!-- 弹窗头部 -->
      <div
        style="background: linear-gradient(135deg, #db0011 0%, #ff4757 100%); color: #fff; padding: 20px; display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center; gap: 12px;">
          <span style="font-size: 28px;">🧠</span>
          <div>
            <h3 style="margin: 0; font-size: 33px; font-weight: 600;">Financial Assistant</h3>
            <p style="margin: 0; font-size: 24px; opacity: 0.9;">Ask me anything about your portfolio or market trends!
            </p>
          </div>
        </div>
        <button id="closeChatModal" onclick="document.getElementById('qwenChatModal').style.display='none'"
          style="background: none; border: none; color: #fff; font-size: 42px; cursor: pointer; padding: 5px; border-radius: 50%; transition: background 0.2s;"
          onmouseover="this.style.background='rgba(255,255,255,0.2)'"
          onmouseout="this.style.background='none'">×</button>
      </div>

      <!-- 聊天消息区域（复制Financial Assistant的样式） -->
      <div id="chatMessages"
        style="flex:1; overflow-y:auto; border:1px solid #e5e7eb; border-radius:12px; padding:16px; background:#f8fafc; margin:16px; margin-bottom:0; font-size:21px; line-height:1.5;">
        <div style="text-align:center; padding:20px; color:#9ca3af;">
          <div style="margin-bottom:8px; font-size:36px;">💬</div>
          <div style="font-size:24px;">Ask me anything about your portfolio or market trends!</div>
        </div>
      </div>

      <!-- 输入区域（复制Financial Assistant的样式） -->
      <div style="padding: 16px; background: #fff; border-top: 1px solid #e5e7eb;">
        <div style="display:flex; gap:12px; align-items:flex-end;">
          <textarea id="chatInput" placeholder="Ask about your portfolio, market trends, or get investment advice..."
            style="flex:1; padding:12px 16px; border:2px solid #e5e7eb; border-radius:12px; resize:none; font-size:21px; font-family:inherit; line-height:1.4; min-height:66px; max-height:120px; transition:border-color 0.2s; outline:none;"
            onkeydown="handleChatKeydown(event)" onfocus="this.style.borderColor='#3b82f6'"
            onblur="this.style.borderColor='#e5e7eb'"></textarea>
          <button id="sendChatBtn" onclick="sendChatMessage()"
            style="padding:12px 20px; background:#3b82f6; color:white; border:none; border-radius:12px; font-weight:600; cursor:pointer; transition:background 0.2s; white-space:nowrap; height:44px;"
            onmouseover="this.style.background='#2563eb'" onmouseout="this.style.background='#3b82f6'">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="header-left" style="display:flex; align-items:center; gap:18px;">
        <span class="app-name"><span style="color:#222;">F</span>INSIGHT</span>
        <div class="dashboard-nav" style="display:flex; flex-direction:row; gap:12px; margin-left:18px;">
          <button class="nav-btn nav-performance active">Performance</button>
          <button class="nav-btn nav-manage">Manage</button>
          <button class="nav-btn nav-market">Market</button>
          <script>
            document.addEventListener('DOMContentLoaded', function () {
              const perfBtn = document.querySelector('.nav-performance');
              const manageBtn = document.querySelector('.nav-manage');
              const marketBtn = document.querySelector('.nav-market');
              const dashboardMain = document.querySelector('.dashboard-main');
              const headerRight = document.querySelector('.header-right');
              // manage tab 按钮容器和右侧panel
              let managePanel = document.getElementById('managePanel');
              let manageHistoryPanel = document.getElementById('manageHistoryPanel');
              if (!managePanel) {
                // 外层容器，横向flex
                const manageWrapper = document.createElement('div');
                manageWrapper.id = 'manageWrapper';
                manageWrapper.style.display = 'none';
                manageWrapper.style.width = '100%';
                manageWrapper.style.height = '100vh';
                manageWrapper.style.margin = '0';
                manageWrapper.style.padding = '32px';
                manageWrapper.style.boxSizing = 'border-box';
                manageWrapper.style.background = 'linear-gradient(135deg, #f8fafc 0%, #ffffff 100%)';
                manageWrapper.style.flexDirection = 'row';
                manageWrapper.style.alignItems = 'flex-start';
                manageWrapper.style.justifyContent = 'flex-start';
                manageWrapper.style.gap = '48px';

                managePanel = document.createElement('div');
                managePanel.id = 'managePanel';
                managePanel.style.width = '200px';
                managePanel.style.height = '900px';
                managePanel.style.background = '#ffffff';
                managePanel.style.borderRadius = '20px';
                managePanel.style.padding = '32px 24px';
                managePanel.style.boxShadow = '0 10px 40px rgba(0,0,0,0.08), 0 2px 8px rgba(0,0,0,0.04)';
                managePanel.style.border = '1px solid rgba(219,0,17,0.08)';
                managePanel.style.display = 'flex';
                managePanel.style.flexDirection = 'column';
                managePanel.style.alignItems = 'center';
                managePanel.style.justifyContent = 'flex-start';
                managePanel.style.gap = '20px';
                managePanel.style.position = 'relative';
                managePanel.style.overflow = 'visible';
                managePanel.style.minHeight = '900px';
                managePanel.innerHTML = `
            <div style="text-align:center; margin-bottom:16px;">
              <h2 style="font-size:24px; font-weight:700; color:#1a233a; margin:0 0 8px 0; letter-spacing:-0.5px;">Asset Management</h2>
              <p style="font-size:14px; color:#6b7280; margin:0; font-weight:500;">Select an asset type to manage</p>
            </div>
            <div style="position:absolute; top:120px; left:50%; transform:translateX(-50%); display:flex; flex-direction:column; gap:20px; width:80%;">
              <button class="manage-btn" data-type="Cash">💰 Cash</button>
              <button class="manage-btn" data-type="Stock">📈 Stock</button>
              <button class="manage-btn" data-type="Bond">🏛️ Bond</button>
              <button class="manage-btn" data-type="Other">🔗 Other</button>
            </div>
          `;

                // 插入输入框（仅在Cash选中时显示）
                const cashInputWrapper = document.createElement('div');
                cashInputWrapper.id = 'cashInputWrapper';
                cashInputWrapper.style.width = '100%';
                cashInputWrapper.style.margin = '20px 0 0 0';
                cashInputWrapper.style.display = 'none';
                cashInputWrapper.style.height = 'auto';
                cashInputWrapper.style.display = 'flex';
                cashInputWrapper.style.justifyContent = 'center';
                cashInputWrapper.style.alignItems = 'center';
                cashInputWrapper.style.flexDirection = 'column';
                cashInputWrapper.style.position = 'absolute';
                cashInputWrapper.style.left = '280px';
                cashInputWrapper.style.top = '0px';
                cashInputWrapper.innerHTML = `
            <div style='font-size:20px;font-weight:600;margin-bottom:16px;color:#db0011;letter-spacing:0.5px;padding:8px 0 8px 0;border-radius:8px;white-space:nowrap;display:flex;align-items:center;gap:8px;'>
              Please enter the amount <span style='color:#1a233a;font-weight:500;'>(unit: USD)</span>
            </div>
            <input id="cashAmountInput" type="number" step="0.01" min="0" style="width:160%;max-width:520px;padding:16px 14px;font-size:20px;border-radius:10px;border:1.5px solid #ccc;box-sizing:border-box;box-shadow:0 2px 8px rgba(0,0,0,0.07);text-align:left;margin-bottom:12px;">
            <div style='font-size:20px;font-weight:600;margin-bottom:16px;color:#db0011;letter-spacing:0.5px;padding:8px 0 8px 0;border-radius:8px;white-space:nowrap;display:flex;align-items:center;gap:8px;'>
              Please choose your operation
            </div>
            <div style="display:flex;gap:12px;">
              <button id="cashInBtn" style="padding:12px 20px;background:#db0011;color:#fff;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;transition:background 0.2s, color 0.2s;box-shadow:0 2px 8px rgba(219,0,17,0.2);white-space:nowrap;min-width:120px;text-align:center;display:flex;align-items:center;justify-content:center;">Cash In +</button>
              <button id="cashOutBtn" style="padding:12px 20px;background:#fff;color:#222;border:1px solid #ddd;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;transition:background 0.2s, color 0.2s;box-shadow:0 2px 8px rgba(0,0,0,0.1);white-space:nowrap;min-width:120px;text-align:center;display:flex;align-items:center;justify-content:center;">Cash Out -</button>
            </div>
            <div style='font-size:20px;font-weight:600;margin-top:20px;margin-bottom:16px;color:#db0011;letter-spacing:0.5px;padding:8px 0 8px 0;border-radius:8px;white-space:nowrap;display:flex;align-items:center;gap:8px;'>
              Transaction Notes <span style='color:#1a233a;font-weight:500;'>(optional)</span>
            </div>
            <textarea id="transactionDescription" placeholder="Enter transaction description..." style="width:360%;max-width:520px;padding:16px 14px;font-size:22px;border-radius:10px;border:1.5px solid #ccc;box-sizing:border-box;box-shadow:0 2px 8px rgba(0,0,0,0.07);text-align:left;margin-bottom:24px;resize:vertical;min-height:180px;font-family:inherit;"></textarea>
            <div style="display:flex;gap:16px;width:360%;max-width:520px;">
              <button id="cashConfirmBtn" style="flex:1;padding:16px 24px;background:#db0011;color:#fff;border:none;border-radius:10px;font-size:18px;font-weight:600;cursor:pointer;transition:all 0.2s;box-shadow:0 3px 12px rgba(219,0,17,0.3);min-height:56px;display:flex;align-items:center;justify-content:center;letter-spacing:0.5px;">Confirm</button>
              <button id="cashClearBtn" style="flex:1;padding:16px 24px;background:#fff;color:#333;border:2px solid #ddd;border-radius:10px;font-size:18px;font-weight:600;cursor:pointer;transition:all 0.2s;box-shadow:0 3px 12px rgba(0,0,0,0.1);min-height:56px;display:flex;align-items:center;justify-content:center;letter-spacing:0.5px;">Clear</button>
            </div>
          `;
                managePanel.appendChild(cashInputWrapper);

                // 添加Cash按钮切换逻辑
                setTimeout(() => {
                  const cashInBtn = document.getElementById('cashInBtn');
                  const cashOutBtn = document.getElementById('cashOutBtn');

                  if (cashInBtn && cashOutBtn) {
                    // 设置默认选中Cash In
                    let selectedCashOperation = 'in';

                    function updateCashButtonStyles() {
                      if (selectedCashOperation === 'in') {
                        cashInBtn.style.background = '#db0011';
                        cashInBtn.style.color = '#fff';
                        cashInBtn.style.border = 'none';
                        cashInBtn.style.boxShadow = '0 2px 8px rgba(219,0,17,0.2)';

                        cashOutBtn.style.background = '#fff';
                        cashOutBtn.style.color = '#222';
                        cashOutBtn.style.border = '1px solid #ddd';
                        cashOutBtn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                      } else {
                        cashOutBtn.style.background = '#db0011';
                        cashOutBtn.style.color = '#fff';
                        cashOutBtn.style.border = 'none';
                        cashOutBtn.style.boxShadow = '0 2px 8px rgba(219,0,17,0.2)';

                        cashInBtn.style.background = '#fff';
                        cashInBtn.style.color = '#222';
                        cashInBtn.style.border = '1px solid #ddd';
                        cashInBtn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                      }
                    }

                    cashInBtn.addEventListener('click', () => {
                      selectedCashOperation = 'in';
                      updateCashButtonStyles();
                    });

                    cashOutBtn.addEventListener('click', () => {
                      selectedCashOperation = 'out';
                      updateCashButtonStyles();
                    });

                    // 添加Confirm和Clear按钮功能
                    const cashConfirmBtn = document.getElementById('cashConfirmBtn');
                    const cashClearBtn = document.getElementById('cashClearBtn');
                    const cashAmountInput = document.getElementById('cashAmountInput');
                    const transactionDescription = document.getElementById('transactionDescription');

                    if (cashConfirmBtn) {
                      cashConfirmBtn.addEventListener('click', async () => {
                        const amount = cashAmountInput.value;
                        const operation = selectedCashOperation; // 值为 'in' 或 'out'
                        const description = transactionDescription.value;

                        if (!amount || parseFloat(amount) <= 0) {
                          alert('Please enter a valid amount');
                          return;
                        }

                        try {
                          // 根据操作类型选择正确的接口
                          const assetType = 'cash';
                          const endpoint = operation === 'in' ? 'add' : 'reduce'; // 关键修改点

                          const response = await fetch(`http://localhost:3000/api/assets/${assetType}/${endpoint}`, {
                            method: 'POST',
                            headers: {
                              'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                              amount: parseFloat(amount),
                              description: description || 'No description'
                            })
                          });

                          if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error);
                          }

                          const data = await response.json();
                          console.log('API response:', data);
                          alert(`Cash ${operation === 'in' ? 'added' : 'withdrawn'} of $${amount} confirmed!`);
                        } catch (error) {
                          console.error('Error:', error);
                          alert(`An error occurred: ${error.message}`);
                        }
                      });
                    }

                    if (cashClearBtn) {
                      cashClearBtn.addEventListener('click', () => {
                        cashAmountInput.value = '';
                        transactionDescription.value = '';
                        selectedCashOperation = 'in';
                        updateCashButtonStyles();
                      });
                    }
                  }
                }, 100);

                // 添加Stock按钮切换逻辑
                setTimeout(() => {
                  const stockBuyBtn = document.getElementById('stockBuyBtn');
                  const stockSellBtn = document.getElementById('stockSellBtn');

                  if (stockBuyBtn && stockSellBtn) {
                    let selectedStockOperation = 'buy';

                    function updateStockButtonStyles() {
                      if (selectedStockOperation === 'buy') {
                        stockBuyBtn.style.background = '#db0011';
                        stockBuyBtn.style.color = '#fff';
                        stockBuyBtn.style.border = 'none';
                        stockBuyBtn.style.boxShadow = '0 2px 8px rgba(219,0,17,0.2)';

                        stockSellBtn.style.background = '#fff';
                        stockSellBtn.style.color = '#222';
                        stockSellBtn.style.border = '1px solid #ddd';
                        stockSellBtn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                      } else {
                        stockSellBtn.style.background = '#db0011';
                        stockSellBtn.style.color = '#fff';
                        stockSellBtn.style.border = 'none';
                        stockSellBtn.style.boxShadow = '0 2px 8px rgba(219,0,17,0.2)';

                        stockBuyBtn.style.background = '#fff';
                        stockBuyBtn.style.color = '#222';
                        stockBuyBtn.style.border = '1px solid #ddd';
                        stockBuyBtn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                      }
                    }

                    stockBuyBtn.addEventListener('click', () => {
                      selectedStockOperation = 'buy';
                      updateStockButtonStyles();
                    });

                    stockSellBtn.addEventListener('click', () => {
                      selectedStockOperation = 'sell';
                      updateStockButtonStyles();
                    });

                    // 添加Stock Confirm和Clear按钮功能
                    const stockConfirmBtn = document.getElementById('stockConfirmBtn');
                    const stockClearBtn = document.getElementById('stockClearBtn');
                    const stockSymbolInput = document.getElementById('stockSymbolInput');
                    const stockQuantityInput = document.getElementById('stockQuantityInput');
                    const stockTransactionDescription = document.getElementById('stockTransactionDescription');

                    if (stockConfirmBtn) {
                      stockConfirmBtn.addEventListener('click', async () => {
                        const symbol = stockSymbolInput.value.trim().toUpperCase();
                        const quantity = stockQuantityInput.value;
                        const operation = selectedStockOperation;
                        const description = stockTransactionDescription.value;

                        if (!symbol) {
                          alert('Please enter a stock symbol');
                          return;
                        }
                        if (!quantity || parseInt(quantity) <= 0) {
                          alert('Please enter a valid quantity');
                          return;
                        }

                        try {
                          // 根据操作类型选择正确的接口
                          const assetType = 'stock';
                          const endpoint = operation === 'buy' ? 'add' : 'reduce';

                          const response = await fetch(`http://localhost:3000/api/assets/${assetType}/${endpoint}`, {
                            method: 'POST',
                            headers: {
                              'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                              symbol: symbol,
                              amount: parseInt(quantity),
                              description: description || 'No description'

    // 模拟获取资产历史数据
    function getAssetHistoricalData(assetType, range) {
      const dates = [];
      const values = [];
      const today = new Date();
      let days = 0;

      if (range === '1m') {
        days = 30;
      } else if (range === '7d') {
        days = 7;
      } else if (range === '6m') {
        days = 180;
      }

      let startValue = 10000; // 初始值

      for (let i = days - 1; i >= 0; i--) {
        const d = new Date(today);
        d.setDate(today.getDate() - i);
        dates.push(d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));

        // 模拟数据波动
        let change = (Math.random() - 0.5) * 500; // 随机增减
        if (assetType === 'Stock') {
          change *= 2; // 股票波动更大
        } else if (assetType === 'Bond') {
          change *= 0.5; // 债券波动更小
        } else if (assetType === 'Cash') {
          change = 0; // 现金通常不变
        }
        startValue += change;
        values.push(Math.max(0, startValue)); // 确保值不为负
      }
      return { dates, values };
    }

// 辅助函数：将字符串首字母大写
function capitalizeFirstLetter(string) {
  if (!string) return '';
  return string.charAt(0).toUpperCase() + string.slice(1);
}

// 辅助函数：格式化时间范围字符串 (例如: '1m' -> '1M', '7d' -> '7D')
function formatRangeString(range) {
  if (!range) return '';
  // 匹配数字和字母部分
  const match = range.match(/^(\d+)([a-zA-Z]+)$/);
  if (match && match.length === 3) {
    const number = match[1];
    const unit = match[2].toUpperCase(); // 将单位转换为大写
    return `${number}${unit}`;
  }
  return range; // 如果不匹配，返回原始字符串
}

    function generateMockGainers() {
      const symbols = ['NVDA', 'TSLA', 'AMZN', 'GOOGL', 'MSFT', 'META', 'NFLX', 'AMD', 'CRM', 'PYPL'];
      const baseGain = 10; // 最大涨幅

      return symbols.map((symbol, index) => {
        const fluctuation = (Math.random() - 0.5) * 0.8; // 随机扰动 ±0.4
        const change = Math.max(0.5, baseGain - index * gainStep + fluctuation); // 保证最低为 0.5
        const price = 150 + Math.random() * 200;
        return { symbol, price, change };
      });
    }

        const change = Math.min(-0.3, baseDrop + index * dropStep + fluctuation); // 保证最大不超过 -0.3
        const price = 50 + Math.random() * 100;
        return { symbol, price, change };
      });
    }

    async function sendChatMessage() {
      const chatInput = document.getElementById('chatInput');
      const sendBtn = document.getElementById('sendChatBtn');
      const message = chatInput.value.trim();

      if (!message) return;

      // Disable input and button
      chatInput.disabled = true;
      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';

      // Add user message
      addChatMessage(message, true);
      chatInput.value = '';

      try {
        const response = await fetch('http://localhost:3000/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.success) {
          addChatMessage(data.response);
        } else {
          addChatMessage('抱歉，我现在无法处理您的请求。请稍后再试。');
        }
      } catch (error) {
        console.error('Chat error:', error);
        addChatMessage('连接出现问题，请检查网络连接或稍后再试。');
      } finally {
        // Re-enable input and button
        chatInput.disabled = false;
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send';
        chatInput.focus();
      }

      if (!text) return '';

      // 预处理：确保文本干净
      let processed = text.toString().trim();

      return processed
        // 首先处理代码块（避免内部内容被其他规则影响）
        .replace(/```([\s\S]*?)```/g, '<pre style="background:#f8fafc; padding:12px; border-radius:8px; border-left:4px solid #db0011; margin:12px 0; overflow-x:auto; font-family:monospace; font-size:13px; line-height:1.4;"><code>$1</code></pre>')

        // 标题渲染（按从长到短的顺序，避免冲突）
        .replace(/#### (.*$)/gim, '<h4 style="color:#1a233a; font-weight:600; margin:14px 0 6px 0; font-size:15px; border-bottom:1px solid #e5e7eb; padding-bottom:4px;">$1</h4>')
        .replace(/### (.*$)/gim, '<h3 style="color:#1a233a; font-weight:600; margin:16px 0 8px 0; font-size:16px; border-bottom:1px solid #e5e7eb; padding-bottom:4px;">$1</h3>')
        .replace(/## (.*$)/gim, '<h2 style="color:#1a233a; font-weight:700; margin:20px 0 10px 0; font-size:18px; border-bottom:2px solid #db0011; padding-bottom:6px;">$1</h2>')
        .replace(/# (.*$)/gim, '<h1 style="color:#1a233a; font-weight:700; margin:24px 0 12px 0; font-size:20px; border-bottom:2px solid #db0011; padding-bottom:8px;">$1</h1>')

        // 粗体和斜体（支持更多格式）
        .replace(/\*\*\*(.*?)\*\*\*/g, '<strong style="font-weight:700; font-style:italic; color:#1a233a;">$1</strong>')
        .replace(/\*\*(.*?)\*\*/g, '<strong style="font-weight:600; color:#1a233a;">$1</strong>')
        .replace(/\*(.*?)\*/g, '<em style="font-style:italic; color:#374151;">$1</em>')

        // 有序列表（保持数字）
        .replace(/^(\s*)(\d+)\.\s+(.*)$/gim, '<div style="margin:4px 0; padding-left:24px; position:relative;"><span style="position:absolute; left:0; color:#db0011; font-weight:600;">$2.</span>$3</div>')

        // 无序列表
        .replace(/^(\s*)[-*+]\s+(.*)$/gim, '<div style="margin:4px 0; padding-left:20px; position:relative;"><span style="position:absolute; left:0; color:#db0011; font-weight:600;">•</span>$2</div>')

        // 行内代码
        .replace(/`([^`]+)`/g, '<code style="background:#f1f5f9; padding:3px 6px; border-radius:4px; font-family:monospace; font-size:13px; color:#db0011; border:1px solid #e5e7eb;">$1</code>')

        // 链接
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" style="color:#3b82f6; text-decoration:underline;" target="_blank">$1</a>')

        // 分隔线
        .replace(/^---+$/gm, '<hr style="border:none; border-top:2px solid #e5e7eb; margin:20px 0;">')

        // 引用块
        .replace(/^>\s+(.*)$/gim, '<blockquote style="border-left:4px solid #db0011; padding-left:16px; margin:12px 0; color:#6b7280; font-style:italic; background:#f8fafc; padding:12px 16px; border-radius:0 8px 8px 0;">$1</blockquote>')

        // 换行处理（最后处理）
        .replace(/\n\n/g, '<br><br>')
        .replace(/\n/g, '<br>');
    }

    // 修改添加聊天消息的函数以支持Markdown渲染
    function addChatMessage(message, isUser = false) {
      const chatMessages = document.getElementById('chatMessages');
      if (!chatMessages) return;

      // 移除欢迎消息
      const welcomeMessage = chatMessages.querySelector('div[style*="text-align:center"]');
      if (welcomeMessage) {
        welcomeMessage.remove();
      }

      const messageDiv = document.createElement('div');
      messageDiv.style.cssText = `
        margin-bottom: 16px;
        padding: 12px 16px;
        border-radius: 12px;
        max-width: 85%;
        word-wrap: break-word;
        line-height: 1.5;
        ${isUser
          ? 'background: #3b82f6; color: white; margin-left: auto; text-align: right;'
          : 'background: #f8fafc; color: #374151; margin-right: auto; border: 1px solid #e5e7eb;'
        }
      `;

      if (isUser) {
        messageDiv.textContent = message;
      } else {
        // 对AI回复进行Markdown渲染
        messageDiv.innerHTML = renderMarkdown(message);
      }

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

  </script>
