<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìà Portfolio Manager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Featured Stocks Ê†èÁõÆÊ†∑Âºè */
    .featured-stocks-panel {
      width: 300px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      padding: 20px 18px 18px 18px;
      margin-left: 0;
      margin-top: 0px; /* ‰∏ãÁßª 300px */
      height: 800px; /* Âõ∫ÂÆöÈ´òÂ∫¶ */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .featured-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .featured-list {
      /* max-height: 250px; */
      overflow-y: auto;
      margin-bottom: 12px;
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 0;
      background: #fafbfc;
      scrollbar-width: thin;
      scrollbar-color: #bbb #fafbfc;
    }
    .featured-list::-webkit-scrollbar {
      width: 8px;
      background: #fafbfc;
    }
    .featured-list::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 6px;
    }
    .featured-list-item {
      display: grid;
      grid-template-columns: 1.1fr 1fr 1fr 1.2fr 0.6fr;
      align-items: center;
      gap: 0px;
      padding: 10px 14px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 15px;
    }
    .featured-list-item:last-child { border-bottom: none; }
    .featured-symbol { font-weight: bold; color: #2a5db0; }
    .featured-price { color: #1a9c3c; font-weight: bold; }
    .featured-change {
      font-weight: bold;
      margin-left: 8px;
    }
    .featured-remove {
      color: #bbb;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      transition: color 0.2s;
      user-select: none;
    }
    .featured-remove:hover {
      color: #d32f2f;
    }
    .featured-time { font-size: 12px; color: #888; margin-left: 8px; }
    .add-stock-form { display: flex; gap: 8px; }
    .add-stock-input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    .add-stock-btn {
      padding: 6px 16px;
      background: #2a5db0;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-stock-btn:disabled { background: #aaa; cursor: not-allowed; }
    .error-msg { color: #d32f2f; font-size: 13px; margin-top: 6px; }
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      background: #fff;
      color: #222;
    }

    .dashboard-container {
      max-width: 1550px;
      height: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 28px 28px 28px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .app-name {
      font-size: 2.5rem;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #db0011;
      position: relative;
      display: inline-block;
    }

    .logo-fin {
      position: relative;
      z-index: 2;
      color: #db0011;
    }

    .logo-in-overlap {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0.8em;
      z-index: 1;
    }

    .logo-sight {
      position: relative;
      z-index: 2;
      color: #db0011;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .portfolio-value {
      font-size: 1.1rem;
      font-weight: 500;
      color: #222;
    }

    .portfolio-gain {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 2px;
      min-height: 1.5rem; /* ‰øùËØÅÊúÄÂ∞èÈ´òÂ∫¶ */
    }

    .portfolio-gain.positive {
      color: #22c55e;
    }
    .portfolio-gain.negative {
      color: #db0011;
    }

    .range-toggle {
      display: flex;
      gap: 8px;
    }

    .toggle-btn {
      background: #f3f4f6;
      border: none;
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 0.98rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      color: #222;
    }
    .toggle-btn.active {
      background: #db0011;
      color: #fff;
    }

    .dashboard-main {
      width: 100%;
      min-height: 440px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 0;
    }

    #portfolioChart {
      width: 100% !important;
      height: 100% !important;
      margin-right: 0;
    }

    @media (max-width: 800px) {
      .dashboard-container {
        max-width: 98vw;
        padding: 16px 6px 18px 6px;
      }
      .dashboard-header {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      .header-right {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="header-left" style="display:flex; align-items:center; gap:18px;">
        <span class="app-name"><span style="color:#222;">F</span>INSIGHT</span>
        <div class="dashboard-nav" style="display:flex; flex-direction:row; gap:12px; margin-left:18px;">
          <button class="nav-btn nav-performance active">Performance</button>
          <button class="nav-btn nav-manage">Manage</button>
          <button class="nav-btn nav-market">Market</button>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const perfBtn = document.querySelector('.nav-performance');
        const manageBtn = document.querySelector('.nav-manage');
        const marketBtn = document.querySelector('.nav-market');
        const dashboardMain = document.querySelector('.dashboard-main');
        const headerRight = document.querySelector('.header-right');
        // manage tab ÊåâÈíÆÂÆπÂô®ÂíåÂè≥‰æßpanel
        let managePanel = document.getElementById('managePanel');
        let manageHistoryPanel = document.getElementById('manageHistoryPanel');
        if (!managePanel) {
          // Â§ñÂ±ÇÂÆπÂô®ÔºåÊ®™Âêëflex
          const manageWrapper = document.createElement('div');
          manageWrapper.id = 'manageWrapper';
          manageWrapper.style.display = 'none';
          manageWrapper.style.width = '100%';
          manageWrapper.style.height = '100vh';
          manageWrapper.style.margin = '0';
          manageWrapper.style.padding = '32px';
          manageWrapper.style.boxSizing = 'border-box';
          manageWrapper.style.background = 'linear-gradient(135deg, #f8fafc 0%, #ffffff 100%)';
          manageWrapper.style.flexDirection = 'row';
          manageWrapper.style.alignItems = 'flex-start';
          manageWrapper.style.justifyContent = 'flex-start';
          manageWrapper.style.gap = '48px';

          managePanel = document.createElement('div');
          managePanel.id = 'managePanel';
          managePanel.style.width = '200px';
          managePanel.style.height = '900px';
          managePanel.style.background = '#ffffff';
          managePanel.style.borderRadius = '20px';
          managePanel.style.padding = '32px 24px';
          managePanel.style.boxShadow = '0 10px 40px rgba(0,0,0,0.08), 0 2px 8px rgba(0,0,0,0.04)';
          managePanel.style.border = '1px solid rgba(219,0,17,0.08)';
          managePanel.style.display = 'flex';
          managePanel.style.flexDirection = 'column';
          managePanel.style.alignItems = 'center';
          managePanel.style.justifyContent = 'flex-start';
          managePanel.style.gap = '20px';
          managePanel.style.position = 'relative';
          managePanel.style.overflow = 'visible';
          managePanel.style.minHeight = '900px';
          managePanel.innerHTML = `
            <div style="text-align:center; margin-bottom:16px;">
              <h2 style="font-size:24px; font-weight:700; color:#1a233a; margin:0 0 8px 0; letter-spacing:-0.5px;">Asset Management</h2>
              <p style="font-size:14px; color:#6b7280; margin:0; font-weight:500;">Select an asset type to manage</p>
            </div>
            <div style="position:absolute; top:120px; left:50%; transform:translateX(-50%); display:flex; flex-direction:column; gap:20px; width:80%;">
              <button class="manage-btn" data-type="Cash">üí∞ Cash</button>
              <button class="manage-btn" data-type="Stock">üìà Stock</button>
              <button class="manage-btn" data-type="Bond">üèõÔ∏è Bond</button>
              <button class="manage-btn" data-type="Other">üîó Other</button>
            </div>
          `;

          // ÊèíÂÖ•ËæìÂÖ•Ê°ÜÔºà‰ªÖÂú®CashÈÄâ‰∏≠Êó∂ÊòæÁ§∫Ôºâ
          const cashInputWrapper = document.createElement('div');
          cashInputWrapper.id = 'cashInputWrapper';
          cashInputWrapper.style.width = '100%';
          cashInputWrapper.style.margin = '20px 0 0 0';
          cashInputWrapper.style.display = 'none';
          cashInputWrapper.style.height = 'auto';
          cashInputWrapper.style.display = 'flex';
          cashInputWrapper.style.justifyContent = 'center';
          cashInputWrapper.style.alignItems = 'center';
          cashInputWrapper.style.flexDirection = 'column';
          cashInputWrapper.style.position = 'absolute';
          cashInputWrapper.style.left = '280px';
          cashInputWrapper.style.top = '0px';
          cashInputWrapper.innerHTML = `
            <div style='font-size:20px;font-weight:600;margin-bottom:16px;color:#db0011;letter-spacing:0.5px;padding:8px 0 8px 0;border-radius:8px;white-space:nowrap;display:flex;align-items:center;gap:8px;'>
              Please enter the amount <span style='color:#1a233a;font-weight:500;'>(unit: USD)</span>
            </div>
            <input id="cashAmountInput" type="number" step="0.01" min="0" style="width:160%;max-width:520px;padding:16px 14px;font-size:20px;border-radius:10px;border:1.5px solid #ccc;box-sizing:border-box;box-shadow:0 2px 8px rgba(0,0,0,0.07);text-align:left;margin-bottom:12px;">
            <div style='font-size:20px;font-weight:600;margin-bottom:16px;color:#db0011;letter-spacing:0.5px;padding:8px 0 8px 0;border-radius:8px;white-space:nowrap;display:flex;align-items:center;gap:8px;'>
              Please choose your operation
            </div>
            <div style="display:flex;gap:12px;">
              <button id="cashInBtn" style="padding:12px 20px;background:#db0011;color:#fff;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;transition:background 0.2s, color 0.2s;box-shadow:0 2px 8px rgba(219,0,17,0.2);white-space:nowrap;min-width:120px;text-align:center;display:flex;align-items:center;justify-content:center;">Cash In +</button>
              <button id="cashOutBtn" style="padding:12px 20px;background:#fff;color:#222;border:1px solid #ddd;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;transition:background 0.2s, color 0.2s;box-shadow:0 2px 8px rgba(0,0,0,0.1);white-space:nowrap;min-width:120px;text-align:center;display:flex;align-items:center;justify-content:center;">Cash Out -</button>
            </div>
            <div style='font-size:20px;font-weight:600;margin-top:20px;margin-bottom:16px;color:#db0011;letter-spacing:0.5px;padding:8px 0 8px 0;border-radius:8px;white-space:nowrap;display:flex;align-items:center;gap:8px;'>
              Transaction Notes <span style='color:#1a233a;font-weight:500;'>(optional)</span>
            </div>
            <textarea id="transactionDescription" placeholder="Enter transaction description..." style="width:360%;max-width:520px;padding:16px 14px;font-size:22px;border-radius:10px;border:1.5px solid #ccc;box-sizing:border-box;box-shadow:0 2px 8px rgba(0,0,0,0.07);text-align:left;margin-bottom:24px;resize:vertical;min-height:180px;font-family:inherit;"></textarea>
            <div style="display:flex;gap:16px;width:360%;max-width:520px;">
              <button id="cashConfirmBtn" style="flex:1;padding:16px 24px;background:#db0011;color:#fff;border:none;border-radius:10px;font-size:18px;font-weight:600;cursor:pointer;transition:all 0.2s;box-shadow:0 3px 12px rgba(219,0,17,0.3);min-height:56px;display:flex;align-items:center;justify-content:center;letter-spacing:0.5px;">Confirm</button>
              <button id="cashClearBtn" style="flex:1;padding:16px 24px;background:#fff;color:#333;border:2px solid #ddd;border-radius:10px;font-size:18px;font-weight:600;cursor:pointer;transition:all 0.2s;box-shadow:0 3px 12px rgba(0,0,0,0.1);min-height:56px;display:flex;align-items:center;justify-content:center;letter-spacing:0.5px;">Clear</button>
            </div>
          `;
          managePanel.appendChild(cashInputWrapper);

          // Ê∑ªÂä†CashÊåâÈíÆÂàáÊç¢ÈÄªËæë
          setTimeout(() => {
            const cashInBtn = document.getElementById('cashInBtn');
            const cashOutBtn = document.getElementById('cashOutBtn');
            
            if (cashInBtn && cashOutBtn) {
              // ËÆæÁΩÆÈªòËÆ§ÈÄâ‰∏≠Cash In
              let selectedCashOperation = 'in';
              
              function updateCashButtonStyles() {
                if (selectedCashOperation === 'in') {
                  cashInBtn.style.background = '#db0011';
                  cashInBtn.style.color = '#fff';
                  cashInBtn.style.border = 'none';
                  cashInBtn.style.boxShadow = '0 2px 8px rgba(219,0,17,0.2)';
                  
                  cashOutBtn.style.background = '#fff';
                  cashOutBtn.style.color = '#222';
                  cashOutBtn.style.border = '1px solid #ddd';
                  cashOutBtn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                } else {
                  cashOutBtn.style.background = '#db0011';
                  cashOutBtn.style.color = '#fff';
                  cashOutBtn.style.border = 'none';
                  cashOutBtn.style.boxShadow = '0 2px 8px rgba(219,0,17,0.2)';
                  
                  cashInBtn.style.background = '#fff';
                  cashInBtn.style.color = '#222';
                  cashInBtn.style.border = '1px solid #ddd';
                  cashInBtn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                }
              }
              
              cashInBtn.addEventListener('click', () => {
                selectedCashOperation = 'in';
                updateCashButtonStyles();
              });
              
              cashOutBtn.addEventListener('click', () => {
                selectedCashOperation = 'out';
                updateCashButtonStyles();
              });
              
              // Ê∑ªÂä†ConfirmÂíåClearÊåâÈíÆÂäüËÉΩ
              const cashConfirmBtn = document.getElementById('cashConfirmBtn');
              const cashClearBtn = document.getElementById('cashClearBtn');
              const cashAmountInput = document.getElementById('cashAmountInput');
              const transactionDescription = document.getElementById('transactionDescription');
              
              if (cashConfirmBtn) {
                cashConfirmBtn.addEventListener('click', () => {
                  const amount = cashAmountInput.value;
                  const operation = selectedCashOperation;
                  const description = transactionDescription.value;
                  
                  if (!amount || parseFloat(amount) <= 0) {
                    alert('Please enter a valid amount');
                    return;
                  }
                  
                  // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†Êèê‰∫§Âà∞ÂêéÁ´ØÁöÑÈÄªËæë
                  console.log('Cash transaction:', {
                    operation: operation,
                    amount: parseFloat(amount),
                    description: description || 'No description'
                  });
                  
                  alert(`Cash ${operation} of $${amount} confirmed!`);
                });
              }
              
              if (cashClearBtn) {
                cashClearBtn.addEventListener('click', () => {
                  cashAmountInput.value = '';
                  transactionDescription.value = '';
                  selectedCashOperation = 'in';
                  updateCashButtonStyles();
                });
              }
            }
          }, 100);

          // Ê∑ªÂä†StockÊåâÈíÆÂàáÊç¢ÈÄªËæë
          setTimeout(() => {
            const stockBuyBtn = document.getElementById('stockBuyBtn');
            const stockSellBtn = document.getElementById('stockSellBtn');
            
            if (stockBuyBtn && stockSellBtn) {
              let selectedStockOperation = 'buy';
              
              function updateStockButtonStyles() {
                if (selectedStockOperation === 'buy') {
                  stockBuyBtn.style.background = '#db0011';
                  stockBuyBtn.style.color = '#fff';
                  stockBuyBtn.style.border = 'none';
                  stockBuyBtn.style.boxShadow = '0 2px 8px rgba(219,0,17,0.2)';
                  
                  stockSellBtn.style.background = '#fff';
                  stockSellBtn.style.color = '#222';
                  stockSellBtn.style.border = '1px solid #ddd';
                  stockSellBtn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                } else {
                  stockSellBtn.style.background = '#db0011';
                  stockSellBtn.style.color = '#fff';
                  stockSellBtn.style.border = 'none';
                  stockSellBtn.style.boxShadow = '0 2px 8px rgba(219,0,17,0.2)';
                  
                  stockBuyBtn.style.background = '#fff';
                  stockBuyBtn.style.color = '#222';
                  stockBuyBtn.style.border = '1px solid #ddd';
                  stockBuyBtn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                }
              }
              
              stockBuyBtn.addEventListener('click', () => {
                selectedStockOperation = 'buy';
                updateStockButtonStyles();
              });
              
              stockSellBtn.addEventListener('click', () => {
                selectedStockOperation = 'sell';
                updateStockButtonStyles();
              });
              
              // Ê∑ªÂä†Stock ConfirmÂíåClearÊåâÈíÆÂäüËÉΩ
              const stockConfirmBtn = document.getElementById('stockConfirmBtn');
              const stockClearBtn = document.getElementById('stockClearBtn');
              const stockSymbolInput = document.getElementById('stockSymbolInput');
              const stockQuantityInput = document.getElementById('stockQuantityInput');
              const stockTransactionDescription = document.getElementById('stockTransactionDescription');
              
              if (stockConfirmBtn) {
                stockConfirmBtn.addEventListener('click', () => {
                  const symbol = stockSymbolInput.value.trim().toUpperCase();
                  const quantity = stockQuantityInput.value;
                  const operation = selectedStockOperation;
                  const description = stockTransactionDescription.value;
                  
                  if (!symbol) {
                    alert('Please enter a stock symbol');
                    return;
                  }
                  if (!quantity || parseInt(quantity) <= 0) {
                    alert('Please enter a valid quantity');
                    return;
                  }
                  
                  console.log('Stock transaction:', {
                    operation: operation,
                    symbol: symbol,
                    quantity: parseInt(quantity),
                    description: description || 'No description'
                  });
                  
                  alert(`Stock ${operation} of ${quantity} shares of ${symbol} confirmed!`);
                });
              }
              
              if (stockClearBtn) {
                stockClearBtn.addEventListener('click', () => {
                  stockSymbolInput.value = '';
                  stockQuantityInput.value = '';
                  stockTransactionDescription.value = '';
                  selectedStockOperation = 'buy';
                  updateStockButtonStyles();
                });
              }
            }
          }, 100);

          // Ê∑ªÂä†BondÊåâÈíÆÂàáÊç¢ÈÄªËæë
          setTimeout(() => {
            const bondBuyBtn = document.getElementById('bondBuyBtn');
            const bondSellBtn = document.getElementById('bondSellBtn');
            
            if (bondBuyBtn && bondSellBtn) {
              let selectedBondOperation = 'buy';
              
              function updateBondButtonStyles() {
                if (selectedBondOperation === 'buy') {
                  bondBuyBtn.style.background = '#db0011';
                  bondBuyBtn.style.color = '#fff';
                  bondBuyBtn.style.border = 'none';
                  bondBuyBtn.style.boxShadow = '0 2px 8px rgba(219,0,17,0.2)';
                  
                  bondSellBtn.style.background = '#fff';
                  bondSellBtn.style.color = '#222';
                  bondSellBtn.style.border = '1px solid #ddd';
                  bondSellBtn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                } else {
                  bondSellBtn.style.background = '#db0011';
                  bondSellBtn.style.color = '#fff';
                  bondSellBtn.style.border = 'none';
                  bondSellBtn.style.boxShadow = '0 2px 8px rgba(219,0,17,0.2)';
                  
                  bondBuyBtn.style.background = '#fff';
                  bondBuyBtn.style.color = '#222';
                  bondBuyBtn.style.border = '1px solid #ddd';
                  bondBuyBtn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
                }
              }
              
              bondBuyBtn.addEventListener('click', () => {
                selectedBondOperation = 'buy';
                updateBondButtonStyles();
              });
              
              bondSellBtn.addEventListener('click', () => {
                selectedBondOperation = 'sell';
                updateBondButtonStyles();
              });
              
              // Ê∑ªÂä†Bond ConfirmÂíåClearÊåâÈíÆÂäüËÉΩ
              const bondConfirmBtn = document.getElementById('bondConfirmBtn');
              const bondClearBtn = document.getElementById('bondClearBtn');
              const bondCodeInput = document.getElementById('bondCodeInput');
              const bondAmountInput = document.getElementById('bondAmountInput');
              const bondMaturityInput = document.getElementById('bondMaturityInput');
              const bondTransactionDescription = document.getElementById('bondTransactionDescription');
              
              if (bondConfirmBtn) {
                bondConfirmBtn.addEventListener('click', () => {
                  const bondCode = bondCodeInput.value.trim();
                  const amount = bondAmountInput.value;
                  const maturity = bondMaturityInput.value;
                  const operation = selectedBondOperation;
                  const description = bondTransactionDescription.value;
                  
                  if (!bondCode) {
                    alert('Please enter bond details (ISIN or name)');
                    return;
                  }
                  if (!amount || parseFloat(amount) < 100) {
                    alert('Please enter a valid face value amount (minimum $100)');
                    return;
                  }
                  if (!maturity) {
                    alert('Please select a maturity period');
                    return;
                  }
                  
                  console.log('Bond transaction:', {
                    operation: operation,
                    bondCode: bondCode,
                    amount: parseFloat(amount),
                    maturity: maturity + ' years',
                    description: description || 'No description'
                  });
                  
                  alert(`Bond ${operation} of $${amount} face value (${bondCode}, ${maturity} years maturity) confirmed!`);
                });
              }
              
              if (bondClearBtn) {
                bondClearBtn.addEventListener('click', () => {
                  bondCodeInput.value = '';
                  bondAmountInput.value = '';
                  bondMaturityInput.value = '';
                  bondTransactionDescription.value = '';
                  selectedBondOperation = 'buy';
                  updateBondButtonStyles();
                });
              }
            }
          }, 100);

          // Ê∑ªÂä†OtherÊåâÈíÆÂàáÊç¢ÈÄªËæë
          setTimeout(() => {
            const otherAddBtn = document.getElementById('otherAddBtn');
            const otherRemoveBtn = document.getElementById('otherRemoveBtn');
            
            if (otherAddBtn && otherRemoveBtn) {
              let selectedOtherOperation = 'add';
              
              function updateOtherButtonStyles() {

        .then(assetData => {

            labels,

                }

    // Allocation Pie Chart Áé∞Âú®ÂßãÁªàÊòæÁ§∫Âú®Âè≥‰∏äËßíÔºåÊó†ÈúÄÂàáÊç¢ÈöêËóè
    const defaultSymbols = ['AAPL', 'NVDA', 'META'];
    async function fetchFeaturedStocks() {
      const res = await fetch('/api/featured-stocks');
      if (!res.ok) return [];
      return await res.json();
    }
    async function addFeaturedStock(symbol) {
      const res = await fetch('/api/featured-stocks/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol })
      });
      return await res.json();
    }
    function formatTime(dt) {
      if (!dt) return '';
      const d = new Date(dt);
      return d.toLocaleString('zh-CN', { hour12: false });
    }
    function renderList(stocks) {
      const list = document.getElementById('featuredList');
      list.innerHTML = '';
      stocks.forEach(item => {
        const div = document.createElement('div');
        div.className = 'featured-list-item';
        let priceColor = '#1a9c3c', changeColor = '#1a9c3c';
        if (item.change > 0) { priceColor = '#db0011'; changeColor = '#db0011'; }
        else if (item.change < 0) { priceColor = '#1a9c3c'; changeColor = '#1a9c3c'; }
        else { priceColor = '#222'; changeColor = '#222'; }
        div.innerHTML = `
          <span class="featured-symbol" style="cursor:pointer;" data-symbol="${item.symbol}">${item.symbol}</span>
          <span class="featured-price" style="color:${priceColor}">${item.price ?? '-'}</span>
          <span class="featured-change" style="color:${changeColor}">${item.change !== undefined ? (item.change > 0 ? '+' : '') + item.change.toFixed(2) + '%' : '-'}</span>
          <span class="featured-time">${formatTime(item.updated_at)}</span>
          <span class="featured-remove" title="Remove" data-symbol="${item.symbol}">&#10005;</span>
        `;
        list.appendChild(div);
      });
      list.querySelectorAll('.featured-remove').forEach(btn => {
        btn.onclick = async function() {
          const symbol = this.getAttribute('data-symbol');
          if (!symbol) return;
          this.style.color = '#d32f2f';
          this.style.pointerEvents = 'none';
          try {
            const res = await fetch('/api/featured-stocks/remove', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ symbol })
            });
            const result = await res.json();
            if (result.success) {
              currentStocks = currentStocks.filter(s => s.symbol !== symbol);
              renderList(currentStocks);
            }
          } catch {}
        };
      });
    }
    async function ensureDefaultStocks() {
      let stocks = await fetchFeaturedStocks();
      if (stocks.length === 0) {
        for (const symbol of defaultSymbols) {
          await addFeaturedStock(symbol);
        }
        stocks = await fetchFeaturedStocks();
      }
      return stocks;
    }
    let currentStocks = [];
    async function loadStocks() {
      currentStocks = await ensureDefaultStocks();
      renderList(currentStocks);
    }
    loadStocks();
    document.getElementById('addStockForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('stockInput');

      }
      document.getElementById('addBtn').disabled = true;
      try {
        const result = await addFeaturedStock(symbol);

          errorMsg.textContent = result.error;

    // Ê∏≤ÊüìËÇ°Á•®ÂàóË°®

              <span>üìâ Sell:</span>
              <span style="font-weight: 600; color: #ef4444;">${sell} (${total > 0 ? (sell/total*100).toFixed(1) : 0}%)</span>
            </div>
            <div style="display: flex; justify-content: space-between; padding: 8px; border-radius: 6px; background: #fef2f2;">
              <span>‚¨áÔ∏è Strong Sell:</span>

            </div>

        </div>
        
        <div style="background: #f8fafc; padding: 16px; border-radius: 8px; border-left: 4px solid #db0011;">

            Based on comprehensive analyst coverage, this recommendation reflects current market sentiment and technical analysis. 
            Please conduct your own research before making investment decisions.
          </p>
        </div>
      `;
      
      modal.className = 'modal';
      modal.appendChild(content);
      document.body.appendChild(modal);
      
      // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
      modal.addEventListener('click', function(e) {

      });
    }
