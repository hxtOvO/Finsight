<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìà Portfolio Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Featured Stocks Ê†èÁõÆÊ†∑Âºè */
    .featured-stocks-panel {
      width: 300px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      padding: 20px 18px 18px 18px;
      margin-left: 0;
      margin-top: 0px; /* ‰∏ãÁßª 300px */
      height: 800px; /* Âõ∫ÂÆöÈ´òÂ∫¶ */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .featured-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .featured-list {
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 12px;
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 0;
      background: #fafbfc;
      scrollbar-width: thin;
      scrollbar-color: #bbb #fafbfc;
    }
    .featured-list::-webkit-scrollbar {
      width: 8px;
      background: #fafbfc;
    }
    .featured-list::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 6px;
    }
    .featured-list-item {
      display: grid;
      grid-template-columns: 1.1fr 1fr 1fr 1.2fr 0.6fr;
      align-items: center;
      gap: 0px;
      padding: 10px 14px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 15px;
    }
    .featured-list-item:last-child { border-bottom: none; }
    .featured-symbol { font-weight: bold; color: #2a5db0; }
    .featured-price { color: #1a9c3c; font-weight: bold; }
    .featured-change {
      font-weight: bold;
      margin-left: 8px;
    }
    .featured-remove {
      color: #bbb;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      transition: color 0.2s;
      user-select: none;
    }
    .featured-remove:hover {
      color: #d32f2f;
    }
    .featured-time { font-size: 12px; color: #888; margin-left: 8px; }
    .add-stock-form { display: flex; gap: 8px; }
    .add-stock-input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    .add-stock-btn {
      padding: 6px 16px;
      background: #2a5db0;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-stock-btn:disabled { background: #aaa; cursor: not-allowed; }
    .error-msg { color: #d32f2f; font-size: 13px; margin-top: 6px; }
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      background: #fff;
      color: #222;
    }

    .dashboard-container {
      max-width: 1550px;
      height: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 28px 28px 28px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .app-name {
      font-size: 2.5rem;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #db0011;
      position: relative;
      display: inline-block;
    }

    .logo-fin {
      position: relative;
      z-index: 2;
      color: #db0011;
    }

    .logo-in-overlap {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0.8em;
      z-index: 1;
    }

    .logo-sight {
      position: relative;
      z-index: 2;
      color: #db0011;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .portfolio-value {
      font-size: 1.1rem;
      font-weight: 500;
      color: #222;
    }

    .portfolio-gain {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 2px;
      min-height: 1.5rem; /* ‰øùËØÅÊúÄÂ∞èÈ´òÂ∫¶ */
    }

    .portfolio-gain.positive {
      color: #22c55e;
    }
    .portfolio-gain.negative {
      color: #db0011;
    }

    .range-toggle {
      display: flex;
      gap: 8px;
    }

    .toggle-btn {
      background: #f3f4f6;
      border: none;
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 0.98rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      color: #222;
    }
    .toggle-btn.active {
      background: #db0011;
      color: #fff;
    }

    .dashboard-main {
      width: 100%;
      min-height: 440px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 0;
    }

    #portfolioChart {
      width: 100% !important;
      height: 100% !important;
      margin-right: 0;
    }

    @media (max-width: 800px) {
      .dashboard-container {
        max-width: 98vw;
        padding: 16px 6px 18px 6px;
      }
      .dashboard-header {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      .header-right {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="header-left" style="display:flex; align-items:center; gap:18px;">
        <span class="app-name"><span style="color:#222;">F</span>INSIGHT</span>
        <div class="dashboard-nav" style="display:flex; flex-direction:row; gap:12px; margin-left:18px;">
          <button class="nav-btn nav-performance active">Performance</button>
          <button class="nav-btn nav-manage">Manage</button>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const perfBtn = document.querySelector('.nav-performance');
        const manageBtn = document.querySelector('.nav-manage');
        const dashboardMain = document.querySelector('.dashboard-main');
        const headerRight = document.querySelector('.header-right');
        // manage tab ÊåâÈíÆÂÆπÂô®
        let managePanel = document.getElementById('managePanel');
        if (!managePanel) {
          managePanel = document.createElement('div');
          managePanel.id = 'managePanel';
          managePanel.style.display = 'none';
          managePanel.style.width = '170px';
          managePanel.style.margin = '48px 0 0 0';
          managePanel.style.display = 'flex';
          managePanel.style.flexDirection = 'column';
          managePanel.style.alignItems = 'flex-start';
          managePanel.style.justifyContent = 'flex-start';
          managePanel.style.gap = '18px';
          managePanel.innerHTML = `
            <button class="manage-btn" data-type="Cash">Cash</button>
            <button class="manage-btn" data-type="Stock">Stock</button>
            <button class="manage-btn" data-type="Bond">Bond</button>
            <button class="manage-btn" data-type="Other">Other</button>
          `;
        // ÊåâÈíÆÈÄâ‰∏≠Ê†∑ÂºèÈÄªËæë
        function updateManageBtnActive(selectedType) {
          const btns = managePanel.querySelectorAll('.manage-btn');
          btns.forEach(btn => {
            if (btn.getAttribute('data-type') === selectedType) {
            btn.style.background = '#db0011';
            btn.style.color = '#fff';
            btn.style.border = 'none';
            } else {
            btn.style.background = '#fff';
            btn.style.color = '#222';
            btn.style.border = 'none';
            }
            btn.style.padding = '12px 32px';
            btn.style.borderRadius = '8px';
            btn.style.fontSize = '20px';
            btn.style.fontWeight = '600';
            btn.style.cursor = 'pointer';
            btn.style.textAlign = 'center';
            btn.style.width = '100%';
            btn.style.boxSizing = 'border-box';
            btn.style.boxShadow = '0 4px 16px rgba(0,0,0,0.13)';
            btn.style.transition = 'box-shadow 0.18s, background 0.18s, color 0.18s';
            btn.onmouseover = function() {
              btn.style.boxShadow = '0 8px 28px rgba(0,0,0,0.18)';
            };
            btn.onmouseout = function() {
              btn.style.boxShadow = '0 4px 16px rgba(0,0,0,0.13)';
            };
          });
        }
        // ÈªòËÆ§ÈÄâ‰∏≠Á¨¨‰∏Ä‰∏™
        let currentManageType = 'Cash';
        updateManageBtnActive(currentManageType);
        managePanel.querySelectorAll('.manage-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            currentManageType = btn.getAttribute('data-type');
            updateManageBtnActive(currentManageType);
          });
        });
          document.querySelector('.dashboard-container').appendChild(managePanel);
        }
        function setTab(tab) {
          if (tab === 'performance') {
            perfBtn.classList.add('active');
            manageBtn.classList.remove('active');
            if (dashboardMain) dashboardMain.style.display = '';
            if (headerRight) headerRight.style.display = '';
            if (managePanel) managePanel.style.display = 'none';
          } else if (tab === 'manage') {
            perfBtn.classList.remove('active');
            manageBtn.classList.add('active');
            if (dashboardMain) dashboardMain.style.display = 'none';
            if (headerRight) headerRight.style.display = 'none';
            if (managePanel) managePanel.style.display = 'flex';
          }
        }
        perfBtn.addEventListener('click', function() {
          setTab('performance');
        });
        manageBtn.addEventListener('click', function() {
          setTab('manage');
        });
        setTab('performance');
      });
    </script>
        </div>
      </div>
      <div class="header-right">
        <button class="privacy-toggle" id="privacyToggle" title="Toggle Privacy Mode">
          <span class="privacy-icon">üëÅÔ∏è‚Äçüó®Ô∏è</span>
        </button>
        <div class="portfolio-value" id="portfolioValue">Total: ****</div>
        <div class="portfolio-gain" id="portfolioGain">+ $**** (+*.**%)</div>
        
      </div>
    </header>
    <main class="dashboard-main">
      <!-- Áî∞Â≠óÊ†º 2x2 ‰∏ªÁïåÈù¢Â∏ÉÂ±Ä -->
      <div style="display:grid; grid-template-columns:3fr 2fr; grid-template-rows:1fr 1fr; gap:32px; width:100%; height:800px; margin-top:16px;">
        <!-- 6:4ÂàÜÂ∏ÉÔºåÂ∑¶‰æßÊõ¥ÂÆΩ -->
        <div style="grid-column:1/2; grid-row:1/2; background:#fff; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,0.08); padding:18px; display:flex; flex-direction:column; align-items:center; justify-content:center; width:95%;">
          <div class="range-toggle">
            <button class="toggle-btn active" data-range="7d">7 Days</button>
            <button class="toggle-btn" data-range="1m">1 Month</button>
            <button class="toggle-btn" data-range="6m">6 Months</button>
          </div>
          <div style="width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <!-- dashboard-navÂ∑≤ÁßªËá≥header-left -->
            <div class="dashboard-content" id="dashboardContent" style="width:100%;">
              <div id="allocationSection" style="display:none; width:100%;">
                <!-- Pie chart removed from here -->
              </div>
              <canvas id="portfolioChart"></canvas>
            </div>
          </div>
        </div>
        <!-- Top Right: Allocation Pie Chart -->
        <div style="grid-column:2/3; grid-row:1/2; background:#ffffff; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,0.08); display:flex; align-items:flex-start; justify-content:flex-start; width:100%;">
          <div style="display:flex; align-items:center; justify-content:flex-start; width:85%; height:100%; margin-left:2px;">
            <canvas id="allocationChart" style="max-width:351px; max-height:351px;"></canvas>
            <div id="allocationLegend" style="display:flex; flex-direction:column; justify-content:center; align-items:flex-start; margin-left:10px; gap:14px; ">
              <div style="display:flex; align-items:center; gap:10px; margin-bottom:2px;"><span style="display:inline-block; width:18px; height:18px; background:#006560; border-radius:6px; margin-right:10px; box-shadow:0 1px 4px rgba(0,101,96,0.12);"></span><span style="font-size:19px; font-family:'Montserrat','Roboto Mono','Consolas',sans-serif; font-weight:600; letter-spacing:1.2px; color:#1a233a;">Cash</span></div>
              <div style="display:flex; align-items:center; gap:10px; margin-bottom:2px;"><span style="display:inline-block; width:18px; height:18px; background:#5b7d79; border-radius:6px; margin-right:10px; box-shadow:0 1px 4px rgba(91,125,121,0.12);"></span><span style="font-size:19px; font-family:'Montserrat','Roboto Mono','Consolas',sans-serif; font-weight:600; letter-spacing:1.2px; color:#1a233a;">Stock</span></div>
              <div style="display:flex; align-items:center; gap:10px; margin-bottom:2px;"><span style="display:inline-block; width:18px; height:18px; background:#c1b89a; border-radius:6px; margin-right:10px; box-shadow:0 1px 4px rgba(193,184,154,0.12);"></span><span style="font-size:19px; font-family:'Montserrat','Roboto Mono','Consolas',sans-serif; font-weight:600; letter-spacing:1.2px; color:#1a233a;">Bond</span></div>
              <div style="display:flex; align-items:center; gap:10px; margin-bottom:2px;"><span style="display:inline-block; width:18px; height:18px; background:#e9e9e8; border-radius:6px; margin-right:10px; box-shadow:0 1px 4px rgba(233,233,232,0.12);"></span><span style="font-size:19px; font-family:'Montserrat','Roboto Mono','Consolas',sans-serif; font-weight:600; letter-spacing:1.2px; color:#1a233a;">Other</span></div>
            </div>
          </div>
        </div>
        <!-- Bottom Left: Á©∫ -->
        <div style="grid-column:1/2; grid-row:2/3; background:#f8fafc; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,0.04); display:flex; align-items:center; justify-content:center; width:100%;"></div>
        <!-- Bottom Right: Featured Stocks -->
        <div class="featured-stocks-panel" style="grid-column:2/3; grid-row:2/3; height:100%; min-height:320px; width:94.5%;">
          <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:12px;">
            <div class="featured-title" style="margin-bottom:0;">Featured Stocks</div>
            <form class="add-stock-form" id="addStockForm" style="display:flex; gap:6px; align-items:center; min-width:170px;">
              <input class="add-stock-input" id="stockInput" type="text" placeholder="Symbol" maxlength="16" required style="width:70px; padding:4px 8px; font-size:14px;" />
              <button class="add-stock-btn" id="addBtn" type="submit" style="width:44px; font-size:14px; padding:4px 0;">Add</button>
            </form>
          </div>
          <div class="featured-list" id="featuredList"></div>
          <div class="error-msg" id="errorMsg" style="margin-bottom:0;"></div>
        </div>
      </div>
    </main>
  </div>
  <script src="script-api.js"></script>
  <script>
    // Featured Stocks JS
    // Allocation Pie Chart Ê∏≤Êüì
    document.addEventListener('DOMContentLoaded', function() {
      const ctx = document.getElementById('allocationChart').getContext('2d');
      const cathayColors = ['#006560', '#5b7d79', '#c1b89a', '#e9e9e8'];
      fetch('/api/assets')
        .then(res => res.json())
        .then(assetData => {
          const labels = assetData.map(a => a.asset_type);
          const values = assetData.map(a => a.value);
          const data = {
            labels,
            datasets: [{
              data: values,
              backgroundColor: cathayColors,
              borderWidth: 2,
              borderColor: '#fff',
            }]
          };
          new Chart(ctx, {
            type: 'pie',
            data,
            options: {
              plugins: {
                legend: { display: false },
                tooltip: {
                  bodyFont: { size: 22 },
                  titleFont: { size: 22 },
                  padding: 12
                }
              }
            }
          });
        });
    });
    // Allocation Pie Chart Áé∞Âú®ÂßãÁªàÊòæÁ§∫Âú®Âè≥‰∏äËßíÔºåÊó†ÈúÄÂàáÊç¢ÈöêËóè
    const defaultSymbols = ['AAPL', 'NVDA', 'META'];
    async function fetchFeaturedStocks() {
      const res = await fetch('/api/featured-stocks');
      if (!res.ok) return [];
      return await res.json();
    }
    async function addFeaturedStock(symbol) {
      const res = await fetch('/api/featured-stocks/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol })
      });
      return await res.json();
    }
    function formatTime(dt) {
      if (!dt) return '';
      const d = new Date(dt);
      return d.toLocaleString('zh-CN', { hour12: false });
    }
    function renderList(stocks) {
      const list = document.getElementById('featuredList');
      list.innerHTML = '';
      stocks.forEach(item => {
        const div = document.createElement('div');
        div.className = 'featured-list-item';
        let priceColor = '#1a9c3c', changeColor = '#1a9c3c';
        if (item.change < 0) { priceColor = '#db0011'; changeColor = '#db0011'; }
        else if (item.change > 0) { priceColor = '#1a9c3c'; changeColor = '#1a9c3c'; }
        else { priceColor = '#222'; changeColor = '#222'; }
        div.innerHTML = `
          <span class="featured-symbol" style="cursor:pointer;" data-symbol="${item.symbol}">${item.symbol}</span>
          <span class="featured-price" style="color:${priceColor}">${item.price ?? '-'}</span>
          <span class="featured-change" style="color:${changeColor}">${item.change !== undefined ? (item.change > 0 ? '+' : '') + item.change.toFixed(2) + '%' : '-'}</span>
          <span class="featured-time">${formatTime(item.updated_at)}</span>
          <span class="featured-remove" title="Remove" data-symbol="${item.symbol}">&#10005;</span>
        `;
        list.appendChild(div);
      });
      list.querySelectorAll('.featured-remove').forEach(btn => {
        btn.onclick = async function() {
          const symbol = this.getAttribute('data-symbol');
          if (!symbol) return;
          this.style.color = '#d32f2f';
          this.style.pointerEvents = 'none';
          try {
            const res = await fetch('/api/featured-stocks/remove', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ symbol })
            });
            const result = await res.json();
            if (result.success) {
              currentStocks = currentStocks.filter(s => s.symbol !== symbol);
              renderList(currentStocks);
            }
          } catch {}
        };
      });
    }
    async function ensureDefaultStocks() {
      let stocks = await fetchFeaturedStocks();
      if (stocks.length === 0) {
        for (const symbol of defaultSymbols) {
          await addFeaturedStock(symbol);
        }
        stocks = await fetchFeaturedStocks();
      }
      return stocks;
    }
    let currentStocks = [];
    async function loadStocks() {
      currentStocks = await ensureDefaultStocks();
      renderList(currentStocks);
    }
    loadStocks();
    document.getElementById('addStockForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('stockInput');
      const symbol = input.value.trim().toUpperCase();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';
      if (!symbol) return;
      if (currentStocks.find(s => s.symbol === symbol)) {
        errorMsg.textContent = 'ËØ•ËÇ°Á•®Â∑≤Âú®ÂàóË°®‰∏≠';
        return;
      }
      document.getElementById('addBtn').disabled = true;
      try {
        const result = await addFeaturedStock(symbol);
        if (result.error) {
          errorMsg.textContent = result.error;
        } else {
          await loadStocks(); // ÈáçÊñ∞ fetch ÂàóË°®Ôºå‰øùËØÅ change Â≠óÊÆµÂíåËÇ°‰ª∑ÈÉΩÊúÄÊñ∞
          input.value = '';
        }
      } catch (err) {
        errorMsg.textContent = 'Ê∑ªÂä†Â§±Ë¥•ÔºåËØ∑ÈáçËØï';
      }
      document.getElementById('addBtn').disabled = false;
    });
    // ‰øùÁïôÂéüÊúâ AAPL ËÇ°‰ª∑Ëé∑ÂèñÈÄªËæë
    async function fetchAAPLPrice() {
      try {
        const res = await fetch('/api/stock/aapl');
        if (!res.ok) throw new Error('APIËØ∑Ê±ÇÂ§±Ë¥•');
        const data = await res.json();
        document.getElementById('aaplPrice').textContent = data.price ? `$${data.price}` : '--';
      } catch (err) {
        document.getElementById('aaplPrice').textContent = '--';
      }
    }
    fetchAAPLPrice();
  </script>
</body>
